
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover</title>
  <style>
    ul a{
      display: inline-block;
      padding: 10px;
      min-width: 100px;
    }
    ul a:hover{
      background: rgb(216, 216, 216);
      border: 1px solid black;
    }
    ul{
      margin: 0;
      padding: 0;
    }
    nav ul{
      list-style-type: none;
      border: 1px solid black;
      margin: 0;
    }
    nav > ul > li{
      display: inline-block;
    }
    li > ul{
      display: none;
      position: absolute;
    }
    li:hover > ul{
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/">Dropdown</a>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">Home</a></li>
        <li><a href="/">Home</a></li>
      </ul></li>
    </ul>
  </nav>
</body>
</html>
